# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    url_load_content_page: '%env(URL_LOAD_CONTENT_PAGE)%'
    url_update_content_page: '%env(URL_UPDATE_CONTENT_PAGE)%'

    url_check_permission_read: '%env(URL_CHECK_PERMISSION_READ)%'
    url_check_permission_update: '%env(URL_CHECK_PERMISSION_UPDATE)%'
    url_check_hash_information: '%env(URL_CHECK_HASH_INFORMATION)%'

    url_jwt_authentication: '%env(URL_JWT_AUTHENTICATION)%'

    hash_key: '%env(HASH_KEY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Service\AuthManager\JwtTokenAuthenticator:
        arguments:
            $urlJwtAuthentication: '%url_jwt_authentication%'

    App\Service\ConstructorPage\ApiConstructorPage:
        arguments:
            $urlLoadContentPage: '%url_load_content_page%'
            $urlUpdateContentPage: '%url_update_content_page%'

    App\Service\Permission\ApiPermissionService:
        arguments:
            $urlCheckPermissionRead: '%url_check_permission_read%'
            $urlCheckPermissionUpdate: '%url_check_permission_update%'

    App\Service\HashInformation\HashInformationService:
       arguments:
            $urlCheckHashInformation: '%url_check_hash_information%'

    App\Helper\HashInformationHelper:
        arguments:
            $hashKey: '%hash_key%'